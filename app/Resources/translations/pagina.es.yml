
pagina.titulo_virgen_extra: Aceite de oliva virgen extra
pagina.cuerpo_virgen_extra: <p>Es el que se extrae exclusivamente mediante procedimientos mecánicos con un grado de acidez máximo del 0,8%. Este parámetro se obtiene mediante un análisis en laboratorio, y está directamente relacionado con la cantidad de ácidos grasos libres que hay en el aceite, y que se producen principalmente porque toda la aceituna no está en su estado óptimo de salud, como ocurre con las aceitunas recogidas del suelo, las aceitunas picadas, las aceitunas fermentadas, etc. Por ello, a menor acidez, mayor es la calidad del fruto y del aceite de oliva producido.</p><p>Sin embargo, la acidez no es el único parámetro que se tiene en cuenta para determinar su calidad, ya que influyen otros determinantes como el índice de peróxidos, el K270 o las ceras. ¿Pero qué significan estos parámetros? Pues por simplificar, el índice de peróxidos es la cantidad de oxígeno activo en el aceite y que nos da una idea de su grado de oxidación o enranciamiento (sabor defectuoso). En el caso del aceite de oliva virgen extra, este parámetro no puede superar los 20 meq/kg (miliequivalentes de óxigeno por kilo). En la misma línea, el índice K270 indica el grado de oxidación producido por alteraciones, contaminación o manipulaciones indebidas del producto. Por otro lado, están las ceras que pasan al aceite de oliva por presencia de hojas o suciedad, por una temperatura de extracción elevada o por un almacenamiento inapropiado. En definitiva, tras una analítica exhaustiva, es posible saber si un aceite de oliva virgen extra ha podido ser adulterado o presenta defectos que puedan poner en duda su virginidad extra, como ya ha demostrado la OCU en los controles que realiza para detectar los fraudes tan habituales (haz click) con este producto. Por ello, a la hora de comprar un aceite de oliva virgen extra, es un plus de calidad que esté certificado por el Consejo Regulador de una Denominación de Origen autorizada. En este sentido, nuestra D.O. Sierra Mágina es la más exigente del mundo y establece un umbral para todos estos parámetros muy por debajo de lo que establece la normativa europea. Además, cuenta con un panel test de catadores expertos, que realizan un exigente análisis organoléptico para detectar defectos en el aceite virgen extra, no revelados por el análisis físico-químico. Este análisis humano es imprescindible para detectar cualidades del aceite como el frutado, el amargo o el picante, directamente relacionados con la presencia de compuestos orgánicos y antioxidantes naturales únicos como la vitamina E, el oleocantal o el escualeno, que convierten al aceite de oliva virgen extra superior en un producto de capital importancia para nuestra salud.</p>

pagina.titulo_virgen: Aceite de oliva virgen
pagina.cuerpo_virgen: <p>El aceite de oliva virgen se extrae de la misma forma que el virgen extra, con la diferencia de que su grado de acidez suele estar por encima del 0,8%, no pudiendo superar el 2%. Es decir, que su contenido en ácidos grasos libres suele ser más elevado, principalmente porque la aceituna esté en peor estado. No obstante, se puede dar la circunstancia de que la analítica físico-química anterior dé como resultado unos parámetros que cumplan con todos los requisitos para ser un aceite de oliva virgen extra, y sin embargo, un análisis organoléptico por parte de la cata de expertos determine que no cumple con estos requisitos, y por tanto deba venderse en el mercado como aceite de oliva virgen. Es decir, un aceite de oliva virgen se diferencia básicamente de un virgen extra, en que el aceite virgen presenta defectos en su sabor u olor.</p><p>Sin embargo, en principio, un aceite de este tipo tiene calidad suficiente para ser consumido sin ningún temor, ya que sigue siendo zumo de aceitunas, aunque las aceitunas con las que se haya producido, no tuvieran una calidad óptima. Por ello, suele utilizarse más para cocinar que para su uso en crudo, porque su sabor suele ser más suave y contiene una menor cantidad de compuestos orgánicos y antioxidantes naturales beneficiosos para la salud.</p>

pagina.titulo_lampante: Aceite de oliva lampante
pagina.cuerpo_lampante: <p>El aceite de oliva lampante es el zumo resultante de las aceitunas de peor calidad, normalmente de las últimas aceitunas de la campaña, recogidas del suelo o ya en proceso de fermentación, y que dan como resultado un aceite con una acidez superior al 2% y múltiples defectos, que lo hacen no apto para el consumo humano. Por ello, este tipo de aceite se lleva desde las almazaras a las refinerías industriales para elaborar otro tipo de aceites y subproductos. No obstante, controles recientes de la OCU a varios aceites de oliva presentes en supermercados e hipermercados muy conocidos, han sacado a la luz el uso fraudulento de este producto dentro de envases etiquetados como virgen o incluso virgen extra. Como anécdota, comentar que “lampante” viene de lámpara, porque en la antigua Roma este aceite lo usaban como “energía” de alumbrado y para dar de comer a los esclavos como muestra de su “generosidad”.</p>

pagina.titulo_picual: Variedad Picual
pagina.cuerpo_picual: <p>Originaria de Jaén y que representa el 50% de la producción española y un 20% de la mundial, da un aceite de tonos verdes y con predominio de los sabores amargos.Su nombre proviene de la forma puntiaguda (pico) de la oliva. Es la mejor variedad del mundo, y es la mayoritaria en la provincia de Jaén, y en la denominación de origen “Sierra Mágina”. También es predominante en las DO “Sierra de Segura”, “Priego de Córdoba”, "Montes de Granada" y “Baena”. También llamada Marteña, Nevado o Nevadillo, entre otras. Es la variedad más importante y extendida. Su difusión geográfica está ligada a Andalucía, principal región productora del mundo y en concreto, a las provincias de Jaén, Córdoba y Granada. También está presente en Málaga, Ciudad Real y Badajoz. Sin embargo, no se halla muy extendida, concentrándose su producción en la provincia de Jaén, y zonas limítrofes, donde se le dedica una superficie de unas 645.000 hectáreas. Esta variedad está amparada en las DO de Sierra Mágina, Sierra Segura, en estas dos como variedad principal. También en Priego de Córdoba, Sierra de Cazorla y Montes de Granada. La oliva es de tamaño medio a grande, con 3,2 gramos de promedio. La relación carne-hueso es de 5:6. La maduración se produce de principio de noviembre a mitad de diciembre. La productividad de aceite es alta, llegando hasta un 27,7%, aunque el promedio es de alrededor de 22%. De esta variedad se obtienen las Denominaciones de Origen Priego de Córdoba, Sierra de Segura y Sierra Mágina.</p><p>El árbol presenta un gran vigor, de ramas algo cortas, ramificadas con tendencia a producir brotes y chupones. Sus copas son vigorosas y tienden a cerrarse, con buen desarrollo foliáceo siendo la madera joven de color verde grisácea. Tienen precoz entrada en producción y alta productividad y esta es una de las razones por las que se han intensificado tanto sus plantaciones. Es un tipo de árbol que se adapta a diversas condiciones de clima y suelo y es tolerante a las heladas, pero poco resistente a la sequía y a los terrenos muy calizos. Los olivos picuales tienen una alta productividad, siendo ésta una de las razones por las que se han intensificado tanto sus plantaciones. La maduración de sus frutos transcurre desde la segunda semana de noviembre hasta la tercera de diciembre. Tiene un rendimiento graso elevado, un elevado índice de estabilidad y un alto contenido en ácido oleico. También ofrece una elevada resistencia al enranciamiento provocado por la cantidad de antioxidantes naturales que contiene. Su elevado contenido en polifenoles, lo convierten en el aceite más estable que existe.</p><p>La excelencia del aceite que produce empieza con el contenido en ácido graso y antioxidantes. Suele contener un 80% de ácido oleico monoinsaturado, un componente importante en la prevención de enfermedades cardiovasculares, y solo un 4% de ácido linoleico, que en exceso es perjudicial. Desde el punto de vista organoléptico, habría que diferenciar entre el de llano y el de montaña. Los aceites de llano son aceites de gran cuerpo, normalmente amargos, con cierto sabor a madera. Los de montaña, suelen ser más suaves aunque con un flavor "a fresco" y agradable. Los aceites de tierras bajas suelen tener mucho cuerpo, con un ligero sabor amargo y un toque de madera, mientras que si las olivas se cultivan en tierras de montaña el aceite es más dulce, con un sabor más fresco. El mejor uso del aceite es para freír, aunque es igualmente bueno en ensaladas o gazpachos. Los aceites de variedad picual, en su calidad virgen extra, son los ideales para guisar pescados y mariscos. Especial para realizar sofritos de verduras, ya sean para tomarlos solos o para realizar los sofritos de pimiento, tomate y cebolla que son la base de potajes y salsas. Potencian el sabor de las tradicionales sopas de ajo, al freír en aceite de oliva virgen extra el pan para preparar los picatostes. Son los adecuados para aliñar las ensaladas elaboraras con verduras de hojas amargas como la escarola, la endibia, la achicoria, los berros, el diente de león, la ruqueta o el jaramago, siendo los más indicados para acompañar los tomates crudos picados con sal gorda. Potencian el sabor tradicional de las llamadas frutas de sartén (roscos fritos, pestiños, borrachuelos), o innumerables dulces de la repostería conventual como las magdalenas caseras, dando réplica de sabor a la manteca de muchos de estos dulces tradicionales.</p>

pagina.titulo_alberquina: Variedad Alberquina
pagina.cuerpo_alberquina: <p>Originariamente de Arbeca, perteneciente a la comarca de Les Garrigues, en Lléida da lugar a aceites muy aromáticos, de color verde a principio de cosecha, con notas olfativas características como la almendra, el tomate y la manzana. Es la variedad más extendida en Catalunya, la de más renombre y conocida. Esta aceituna es la mayoritaria en Lleida (DO Les Garrigues), en Tarragona (DO Siurana). También podemos encontrarlas en las provincias de Zaragoza, Huesca, Teruel. Los aceites protegidos por la Denominación de Origen del Bajo Aragón admiten hasta un 20% de aceituna arbequina. Se halla entre las variedades españolas más conocidas. Aunque llega a internarse en las provincias de Zaragoza y Huesca, en la comunidad de Aragón, es originaria de la localidad de Arbeca (Lérida), de donde le viene el nombre, encontrándose extensamente extendida por las provincias de Tarragona y Lérida, ambas en la comunidad de Cataluña. La calidad del aceite ha hecho a estas dos zonas de producción acreedoras de dos Denominaciones de Origen; Siurana y Les Garrigues respectivamente. El olivo se presenta tanto en cultivo único como asociado a otros, principalmente a viñedos, y a veces ocupando las lindes entre parcelas.</p><p>La aceituna Arbequina es una de las más pequeñas utilizadas para producir aceite de oliva y mantiene una baja relación pulpa/hueso de 4.6. Ovalada, más redondeada que alargada, de forma ovalada y casi simétrica, de maduración temprana, de un color verde/violeta y reluciente. Muy buen rendimiento graso y muy buena calidad de aceite, produce un aceite finísimo. Las aceitunas no caen fácilmente debido a su pequeño tamaño, alrededor de 1.9 gramos, y es difícil su recolección mecanizada, por lo que en vez de varearlas se ordeñan, es decir se recogen pasando la mano por las ramas. Presenta el inconveniente de los frutos muy pequeños y ramos que transmiten muy mal la vibración durante la recolección; porte arbustivo que permite mayores densidades de plantación. La aceituna arbequina es muy apreciada por su precoz entrada en producción, con un periodo medio de maduración entre la segunda semana de diciembre y la segunda de enero, alta productividad y buen rendimiento graso, en torno al 20,5 %, y son muy estimadas porque tienen una incorporación muy temprana en producción. Tiene elevada productividad y buen rendimiento graso, que lo sitúa entre las variedades con mayor porcentaje de extracción de aceite.</p><p>El árbol, de reducido vigor permite su utilización en plantaciones intensivas. Sus brotes largos, poco ramificados y el color verde oscuro de la madera joven confieren a este olivo forma de escoba. Los campos de olivares de la variedades arbequina muestran unos paisajes peculiares, muy diferentes a los que se contemplan, por ejemplo, en zonas de Andalucía. Resiste bien los fríos y la sequía, se hace árbol relativamente temprano. Empieza a ser productivo en 10 ó 15 años. Esta variedad presenta una época de floración media en la primera quincena del mes de Mayo. Sus aceites, con un color entre verdoso y amarillo, tienen aroma afrutado fresco con aromas a almendras y otras frutas. Su sabor varía dependiendo de la clase de suelo y clima. Amargan y pican muy poco sino nada, la nota de astringencia no aparece nunca y de entrada presentan una gran suavidad y ofrecen una sensación táctil de almendrado muy agradable y delicada. Los podríamos describir como aceites de características armoniosas, suaves, ligeros, delicados, dulces, casi siempre almendrados y con un aroma a frutos maduros (papilla de frutas y manzana) , en los que a veces se atisban aromas exóticos. Sin embargo, también se da el tipo de aceite frutado ligeramente verde y medianamente amargo, picante y dulce. Este aceite corresponde al de principio de campaña, cuando las aceitunas están todavía verdes y esta característica se refleja lógicamente en el perfil organoléptico del aceite.</p><p>Por su composición son algo más delicados que otras variedades frente a la oxidación y una vez envasados es muy importante que estén al resguardo de la luz y el calor. Es de destacar que la Arbequina es exquisita, cuando es aliñada, para uso en mesa.</p>

pagina.titulo_gordal: Variedad Gordal
pagina.cuerpo_gordal: <p>También es una de las aceitunas típicas de mesa, su nombre de gordal proviene del tamaño de su fruto que es un poco redondeado. De frutos muy grandes y de pobre calidad. Procede y se cultiva en Sevilla.</p><p>La variedad Gordal Sevillana se cultiva principalmente en la provincia de Sevilla donde cuenta con una extensión aproximada de unas 30.000 hectáreas. Ahora bien, aparte de Sevilla otras provincias como Córdoba y Huelva también existen plantaciones de esta variedad. Otros países como los Estados Unidos, Argentina o incluso Israel también se han encontrado con este tipo de plantación.También se le conoce como Bella de España, Morcal de Limón, etc. El árbol de donde se extrae la aceituna de Gordal Sevillana, es un árbol vigoroso, escasamente ramificado y con hojas de gran tamaño. Floración temprana y de cuajado difícil, por lo que el empleo de polinizadores mejora la productividad. El fruto en su maduración es de color verde oscuro casi negro, ovalado alargado con forma acorazonada con pocas ramificaciones. Su hueso es de forma alargada con las bases apuntadas y ligeramente asimétrica. Su productividad es variable y en contenido de aceite es bajo, pero está considerada una variedad con la máxima valoración comercial, debido a su tamaño y su buena relación pulpa-hueso. Aceituna de la máxima valoración comercial por su tamaño y buena relación pulpa-hueso de 7,3. Por lo demás no presenta ventajas; baja calidad de pulpa, separación pulpa-hueso difícil, delicadeza para tratamientos industriales.</p><p>Como aceituna de mesa es muy apreciada no sólo por su gran tamaño sino también por su calidad y su sabor extraordinario. Produce aceite muy inestable con rancimat de valor 51,2. Baja resistencia a cualquier plaga de insectos que ataquen el olivo en general. Aspecto a tener en cuenta cuando es llevada a nuevas plantaciones en cualquier país.</p>

pagina.titulo_hojiblanca: Variedad Hojiblanca
pagina.cuerpo_hojiblanca: <p>Procede de Lucena (Córdoba). Variedad de doble aptitud, aunque mediocre en los dos casos; como variedad de mesa se conoce con el nombre de perlas del Guadalquivir; alta tolerancia a suelos calizos; fruto de tamaño aceptable. También llamada Casta de Cabra o Lucentino, se produce en el este de Sevilla, sur de Córdoba y norte de Málaga. Supone un 16% de la producción andaluza, sobre un terreno de unas 217.000 hectáreas. Es típica de los aceites de Córdoba y la campiña, dan generalmente aceites de tonos dorados y de sabor suave. El nombre proviene de la coloración blanquecina de la base de las hojas.</p><p>También se la conoce en Andalucía bajo el nombre de Lucentino, por los reflejos metalizados que tienen sus hojas cuando les da el sol. Las aceitunas hojiblancas sirven tanto para aceitunas de mesa negra por la firme textura de su pulpa, como para la producción de aceite.</p><p>La oliva, aunque con muchas oscilaciones, suele ser de tamaño grande a grueso alcanzando de media los 4,3 gramos. Su forma es de una esfera casi perfecta con una relación pulpa / hueso elevada, entorno a 8. El fruto también aguanta bien el frío. Su floración dura las dos primeras semanas de mayo teniendo su plenitud al inicio de la segunda semana. La maduración es algo tardía, desde finales de noviembre a finales de diciembre y una vez maduro presenta resistencia al desprendimiento, con lo que su recolección es dificultosa. Su rendimiento en aceite es bajo, con una media entre 17-19%. El olivo es de vigor medio a bueno, con ramas largas y fructíferas aunque algo péndulas. Las copas mantienen una densidad media y una superficie foliar regular y se caracterizan por el color gris verdoso claro de su madera joven. Aguanta bien el frío y se adapta perfectamente a terrenos calizos. Desde el punto de vista físico-químico, presenta una composición de ácidos grasos muy equilibrada con ácidos saturados relativamente más bajos que en el resto de los aceites de otras variedades. Su composición es ideal desde el punto de vista alimenticio. La estabilidad ante la oxidación no es elevada y se recomienda mantener estos aceites al amparo de la luz y sin excesiva oxigenación durante el almacenamiento.</p><p>El aceite tiene una buena relación de ácido oleico (~75%) ácido linoleico (~7%) con una cantidad de ácidos grasos baja en comparación con otros aceites. Estas características hacen del aceite producido con aceituna hojiblanca ideal para dietas. Desde el punto de vista organoléptico, presentan una inmensa gama de flavores, aunque predominan los sabores vegetales. Son valores comunes los atributos de dulzura al inicio de la cata, frutado de hierba fresca en el aroma, ligero amargor a fruta verde y otras frutas que a veces recuerdan a una macedonia, ligero picante en garganta y regusto final almendrado. Estos aceites tienen una enorme variedad de sabores, siendo los atributos más característicos un toque de dulzor inicial, con toques de amargo de frutas verdes, y un toque final de almendra.</p><p>Recomendado para freír, este aceite es también ideal para la elaboración de pan, pasta y pasteles, por la perfecta consistencia que da a las masas. Estas olivas son también ampliamente usadas y apreciadas como aceitunas negras de mesa gracias a la firmeza de su carne.</p>

pagina.titulo_lechin: Variedad Lechín
pagina.cuerpo_lechin: <p>Esta variedad es característica de las provincias de Sevilla, Córdoba, Cádiz, Málaga y Huelva. Su nombre se debe al color blanquecino de su pulpa y de su mosto oleoso, mezcla de agua de vegetación y aceite. Es una variedad de mucho vigor, capaz de soportar bien las sequías y los fríos invernales, adaptándose muy bien a los terrenos calizos y pobres. Esta variedad ocupa aproximadamente 185.000 hectáreas de la provincia de Granada y una pequeña parte de Sevilla. El árbol se caracteriza por ser muy vigoroso y de grandes raíces, de porte abierto y densidad espesa en su copa. Es un árbol rústico, tolerante al frío, a la sequía y a suelos calizos y de mala calidad. Aunque es productivo, su época de floración es media y hay bastantes fallos en la cosecha por corrimiento de flor, y su recolección es costosa por resistencia al desprendimiento y tamaño del fruto. La hoja es de tamaño pequeño, cortas y un poco ensanchadas en su mitad, planas, mostrando un vivo verde amarillento en el haz y verde grisáceo en el envés.</p><p>La aceituna media tiene un peso cercano a los 3 gramos y es de forma elipsoidal, un poco abombada en el dorso y ligeramente asimétrica. El ápice es redondeado y en ocasiones presenta un pequeño pezón. Su color es negro en la maduración. Tiene un contenido medio bajo en aceite, del orden del 18 %, y una alta relación entre la pulpa y el hueso entorno a 7/2 a 8/5. La maduración de la fruta es temprana. Desde el punto de vista organoléptico, es un aceite fluido de sabores vegetales, amargor medio y un regusto a almendra verde en boca. Es un aceite fluido con un aroma medio, herboso, a aceitunas y equilibrado. El sabor presenta amargor y pico medio en intensidad y un remanente a almendra verde en boca. Recién producido resulta muy agradable. El contenido alto de ácido pálmico (12-13%) se compensa con el reducido contenido en ácido esteárico, y así el total de ácidos saturados es bajo en los aceites producidos con estas olivas. Sin embargo, la combinación produce unas características organolépticas inestables, con tendencia a la oxidación. El sabor es ligeramente amargo, con una reminiscencia de almendras verdes. Desde el punto de vista químico, su composición le hace ser relativamente inestable frente a la oxidación con pérdida de sus valores organolépticos relativamente rápida en el tiempo. No es frecuente la comercialización de aceites exclusivamente con la variedad Lechín, pero suele utilizarse complementando otras variedades como la Hojiblanca y Picual. Es el aceite ideal para tapas y dulces.</p>